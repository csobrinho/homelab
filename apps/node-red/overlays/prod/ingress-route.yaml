kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: node-red-ingress
  namespace: node-red
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`node-red.sobrinho.pt`)
      kind: Rule
      services:
        - name: node-red
          port: main
  tls:
    secretName: node-red-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: node-red-cert
  namespace: node-red
spec:
  secretName: node-red-cert
  dnsNames:
    - node-red.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
