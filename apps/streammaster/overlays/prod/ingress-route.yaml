kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: streammaster-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`streammaster.sobrinho.pt`)
      kind: Rule
      services:
        - name: streammaster
          port: main
