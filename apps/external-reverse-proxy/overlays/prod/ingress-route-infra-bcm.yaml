kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: infra-bcm-ingress
  namespace: infra
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`infra-bcm.sobrinho.pt`)
      kind: Rule
      services:
        - name: infra-bcm
          port: 443
          scheme: https
          serversTransport: traefik-transport-insecure@kubernetescrd
  tls:
    secretName: infra-bcm-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: infra-bcm-cert
  namespace: infra
spec:
  secretName: infra-bcm-cert
  dnsNames:
    - infra-bcm.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
