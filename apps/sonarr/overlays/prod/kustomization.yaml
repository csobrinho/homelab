# From https://github.com/truecharts/charts/blob/master/charts/stable/sonarr/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: sonarr
    repo: oci://tccr.io/truecharts
    releaseName: sonarr
    namespace: media
    version: 23.1.4
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
      metrics:
        main:
          enabled: false
      portal:
        open:
          enabled: false
