kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: sonarr-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`sonarr.sobrinho.pt`)
      kind: Rule
      services:
        - name: sonarr
          port: main
  tls:
    secretName: sonarr-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: sonarr-cert
  namespace: media
spec:
  secretName: sonarr-cert
  dnsNames:
    - sonarr.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
