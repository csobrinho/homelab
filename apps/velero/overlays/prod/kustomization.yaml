# From https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - resource-policy.yaml
  - secrets/velero-secret-enc.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    releaseName: velero
    namespace: velero
    version: 10.0.2
    includeCRDs: true
    valuesInline:
      revisionHistoryLimit: 1
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.12.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      upgradeCRDs: true
      cleanUpCRDs: false
      configuration:
        backupStorageLocation:
          - name: default
            provider: aws
            bucket: velero
            default: true
            credential:
              name: velero-secret
              key: cloud
            config:
              region: default
              s3ForcePathStyle: "true"
              s3Url: https://s3.sobrinho.pt
        volumeSnapshotLocation:
          - name: default
            provider: csi
        features: EnableCSI
        defaultBackupStorageLocation: default
        defaultVolumeSnapshotLocations: csi:default
        defaultSnapshotMoveData: true
        defaultVolumesToFsBackup: false
        extraEnvVars:
          - name: TZ
            value: America/Los_Angeles
      credentials:
        useSecret: true
        existingSecret: velero-secret
      backupsEnabled: true
      snapshotsEnabled: true
      deployNodeAgent: true
      schedules:
        cluster-full-backup:
          disabled: false
          schedule: "24 7,13,22 * * *"
          useOwnerReferencesInBackup: false
          template:
            datamover: velero
            resourcePolicy:
              kind: configmap
              name: resource-policy
            excludedNamespaces:
              - "llm" # Ignore the large XX GB language models.
            snapshotMoveData: true
            snapshotVolumes: true
            ttl: "480h0m0s" # 20 days.
            uploaderConfig:
              parallelFilesUpload: 10
      nodeAgent:
        tolerations:
          # Handle unreachable and not-ready nodes.
          - key: node.kubernetes.io/unreachable
            operator: Exists
            effect: NoExecute
            tolerationSeconds: 300
          - key: node.kubernetes.io/not-ready
            operator: Exists
            effect: NoExecute
            tolerationSeconds: 300
