# From https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - resource-policy.yaml
  - secrets/velero-secret-enc.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    releaseName: velero
    namespace: velero
    version: 8.7.1
    includeCRDs: true
    valuesInline:
      nodeSelector:
        kubernetes.io/arch: "arm64"
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.11.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      configuration:
        backupStorageLocation:
          - name: default
            provider: aws
            bucket: velero
            default: true
            accessMode: ReadWrite
            credential:
              name: velero-secret
              key: cloud
            config:
              region: default
              s3ForcePathStyle: 'true'
              s3Url: https://s3.sobrinho.pt
        volumeSnapshotLocation:
          - name: default
            provider: csi
        features: EnableCSI
        defaultBackupStorageLocation: default
        defaultVolumeSnapshotLocations: csi:default
        defaultSnapshotMoveData: true
        defaultVolumesToFsBackup: true
        extraEnvVars:
          TZ: America/Los_Angeles
      credentials:
        useSecret: true
        existingSecret: velero-secret
      schedules:
        cluster-full-backup:
          disabled: false
          schedule: "24 7,13,22 * * *"
          useOwnerReferencesInBackup: false
          template:
            datamover: velero
            resourcePolicy:
              kind: configmap
              name: resource-policy
            snapshotMoveData: true
            snapshotVolumes: true
            ttl: "480h0m0s" # 20 days.
            uploaderConfig:
              parallelFilesUpload: 10
