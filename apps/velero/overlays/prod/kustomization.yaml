# From https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - cm-change-storage-class.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    releaseName: velero
    namespace: velero
    version: 8.1.0
    includeCRDs: true
    valuesInline:
      nodeSelector:
        kubernetes.io/arch: "arm64"
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.11.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
      metrics:
        enabled: false
      configuration:
        backupStorageLocation:
          - name: default
            provider: aws
            bucket: velero
            default: true
            accessMode: ReadWrite
            credential:
              name: velero-secret
              key: cloud
            config:
              checksumAlgorithm: ""
              region: us-east-1
              s3ForcePathStyle: "true"
              s3Url: https://s3.sobrinho.pt
        volumeSnapshotLocation:
          - name: default
            provider: csi
        uploaderType: restic
        features: EnableCSI
        defaultBackupStorageLocation: default
        defaultVolumeSnapshotLocations: csi:default
        logFormat: json
        defaultSnapshotMoveData: true
        defaultVolumesToFsBackup: true
        extraEnvVars:
          TZ: America/Los_Angeles
      credentials:
        useSecret: true
        existingSecret: velero-secret
      backupsEnabled: true
      snapshotsEnabled: true
      deployNodeAgent: true
      schedules:
        cluster-full-backup:
          disabled: false
          schedule: "24 7,13,22 * * *"
          useOwnerReferencesInBackup: false
          template:
            datamover: velero
            resourcePolicy:
              kind: configmap
              name: resource-policy
            snapshotMoveData: true
            snapshotVolumes: true
            ttl: "2160h0m0s" # 90 days.
            uploaderConfig:
              parallelFilesUpload: 10
