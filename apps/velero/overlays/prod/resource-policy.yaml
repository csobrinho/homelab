apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-policy
  namespace: velero
data:
  template.yaml: |
    version: v1
    volumePolicies:
      # Skip NFS volumes (can't snapshot these)
      - action:
          type: skip
        conditions:
          nfs: {}
      # Skip ephemeral volumes
      - action:
          type: skip
        conditions:
          volumeTypes:
            - emptyDir
            - downwardAPI
            - configmap
            - secret
