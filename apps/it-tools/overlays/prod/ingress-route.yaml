kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: it-tools-ingress
  namespace: tools
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`itt.sobrinho.pt`)
      kind: Rule
      services:
        - name: it-tools
          port: main
  tls:
    secretName: it-tools-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: it-tools-cert
  namespace: tools
spec:
  secretName: it-tools-cert
  dnsNames:
    - itt.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
