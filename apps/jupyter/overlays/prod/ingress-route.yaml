kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: jupyter-ingress
  namespace: jupyter
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`jupyter.sobrinho.pt`)
      kind: Rule
      services:
        - name: proxy-public
          port: http
  tls:
    secretName: jupyter-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: jupyter-cert
  namespace: jupyter
spec:
  secretName: jupyter-cert
  dnsNames:
    - jupyter.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
