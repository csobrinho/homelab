apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: jupyter
    repo: oci://tccr.io/truecharts
    releaseName: jupyter
    namespace: jupyter
    version: 10.1.3
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
      persistence:
        data:
          enabled: true
          retain: true
          mountPath: /work
          storageClass: "longhorn-retain"
          accessMode: ReadWriteOnce
          size: 1Gi
