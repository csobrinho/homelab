# See https://github.com/jupyterhub/zero-to-jupyterhub-k8s/blob/main/jupyterhub/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: jupyterhub
    repo: https://hub.jupyter.org/helm-chart/
    releaseName: jupyter
    namespace: jupyter
    version: 4.1.0
    includeCRDs: true
    valuesInline:
      hub:
        extraEnv:
          TZ: America/Los_Angeles
        db:
          pvc:
            storageClassName: "ceph-block"
        config:
          Authenticator:
            admin_users:
              - sobrinho
          DummyAuthenticator:
            password: admin
          JupyterHub:
            authenticator_class: dummy
          IdentityProvider:
            token: ""
      prePuller:
        continuous:
          enabled: false
        hook:
          enabled: false
      proxy:
        service:
          type: ClusterIP
      singleuser:
        uid: 0
        fsGid: 0
        allowPrivilegeEscalation: true
        defaultUrl: /lab
        extraEnv:
          CHOWN_HOME: "yes"
          CHOWN_HOME_OPTS: -R
          GRANT_SUDO: "yes"
          NOTEBOOK_ARGS: "--allow-root"
        extraPodConfig:
          securityContext:
            fsGroup: 100
        storage:
          dynamic:
            pvcNameTemplate: jupyter-pvc-{username}
            volumeNameTemplate: jupyter-pv-{username}
            storageClass: "ceph-block"
          capacity: 5Gi
          homeMountPath: /home/jovyan
          extraVolumeMounts:
            - mountPath: /dev/bus/usb
              name: dev-bus-usb
          extraVolumes:
            - hostPath:
                path: /dev/bus/usb
                type: Directory
              name: dev-bus-usb
        nodeSelector:
          feature.node.kubernetes.io/usb-chipwhisperer.present: "true"
        image:
          name: ghcr.io/csobrinho/jupyter-singleuser-hardware
          tag: main
