kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: readarr-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`readarr.sobrinho.pt`)
      kind: Rule
      services:
        - name: readarr
          port: main
  tls:
    secretName: readarr-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: readarr-cert
  namespace: media
spec:
  secretName: readarr-cert
  dnsNames:
    - readarr.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
