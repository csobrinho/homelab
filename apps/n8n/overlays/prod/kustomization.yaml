# From https://github.com/8gears/n8n-helm-chart/blob/main/charts/n8n/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml
  - secrets/n8n-secret-enc.yaml

helmCharts:
  - name: n8n
    repo: oci://8gears.container-registry.com/library
    releaseName: n8n
    namespace: llm
    version: 1.0.13
    includeCRDs: true
    valuesInline:
      main:
        config:
          n8n:
            editor:
              base_url: https://n8n.sobrinho.pt/
            templates:
              enabled: "true"
            runners:
              enabled: "true"
            enforce:
              settings_file_permissions: "true"
          db:
            type: sqlite
          generic:
            timezone: America/Los_Angeles
          queue:
            health:
              check:
                active: true
            bull:
              redis:
                host: n8n-valkey-primary
                port: 6379
        persistence:
          enabled: true
          type: dynamic
          storageClass: "ceph-block"
          accessModes:
            - ReadWriteOnce
          size: 8Gi
        extraEnv: &extraEnv
          EXECUTIONS_MODE:
            value: "regular"
          N8N_ENCRYPTION_KEY:
            valueFrom:
              secretKeyRef:
                name: n8n-secret
                key: encryption-key
        resources: &limits
          limits:
            cpu: 750m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 128Mi
        nodeSelector: &nodeSelector
          kubernetes.io/arch: arm64
      worker:
        enabled: false
      webhook:
        enabled: false
      # Bitnami Valkey configuration
      # https://artifacthub.io/packages/helm/bitnami/valkey
      valkey:
        enabled: true
        architecture: standalone
        sentinel:
          enabled: false
        auth:
          enabled: false
        primary:
          kind: Deployment
          persistence:
            enabled: true
            type: dynamic
            storageClass: "ceph-block"
            accessModes:
              - ReadWriteOnce
            size: 2Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
          nodeSelector: *nodeSelector
