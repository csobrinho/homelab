# From https://github.com/truecharts/charts/blob/master/charts/stable/n8n/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: n8n
    repo: oci://8gears.container-registry.com/library
    releaseName: n8n
    namespace: llm
    version: 1.0.7
    includeCRDs: true
    valuesInline:
      main:
        config:
          db:
            type: sqlite
          generic:
            timezone: America/Los_Angeles
          webhook:
            url: https://n8n.sobrinho.pt/
          queue:
            health:
              check:
                active: true
            bull:
              redis:
                host: n8n-valkey-primary
                port: 6379
        persistence:
          enabled: true
          type: dynamic
          storageClass: "ceph-block"
          accessModes:
            - ReadWriteOnce
          size: 8Gi
        resources: &limits
          limits:
            cpu: 750m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 128Mi
        nodeSelector: &nodeSelector
          kubernetes.io/arch: arm64
      worker:
        enabled: true
        resources: *limits
        nodeSelector: *nodeSelector
      webhook:
        enabled: true
        resources: *limits
        nodeSelector: *nodeSelector
      # Bitnami Valkey configuration
      # https://artifacthub.io/packages/helm/bitnami/valkey
      valkey:
        enabled: true
        architecture: standalone
        sentinel:
          enabled: false
        auth:
          enabled: false
        primary:
          kind: Deployment
          persistence:
            enabled: true
            type: dynamic
            storageClass: "ceph-block"
            accessModes:
              - ReadWriteOnce
            size: 2Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
          nodeSelector: *nodeSelector
