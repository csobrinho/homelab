kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: n8n-ingress
  namespace: llm
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`n8n.sobrinho.pt`)
      kind: Rule
      services:
        - name: n8n
          port: http
  tls:
    secretName: n8n-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: n8n-cert
  namespace: llm
spec:
  secretName: n8n-cert
  dnsNames:
    - n8n.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
