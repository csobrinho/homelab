kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: ollama-ingress
  namespace: llm
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`llm.sobrinho.pt`)
      kind: Rule
      services:
        - name: ollama
          port: main
  tls:
    secretName: ollama-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: ollama-cert
  namespace: llm
spec:
  secretName: ollama-cert
  dnsNames:
    - llm.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
