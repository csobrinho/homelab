kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: ollama-ingress
  namespace: llm
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`llm.sobrinho.pt`)
      kind: Rule
      services:
        - name: ollama
          port: main
