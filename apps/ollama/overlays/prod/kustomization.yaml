# From https://github.com/truecharts/charts/blob/master/charts/stable/ollama/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: ollama
    repo: oci://tccr.io/truecharts
    releaseName: ollama
    namespace: llm
    version: 7.11.13
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "amd64"
      workload:
        main:
          podSpec:
            containers:
              main:
                resources:
                  limits:
                    cpu: "4"
                    memory: 32Gi
                  requests:
                    cpu: 500m
                    memory: 2Gi
                env:
                  OLLAMA_FLASH_ATTENTION: "1"
                  OLLAMA_NUM_THREADS: "4"
                  OLLAMA_MAX_LOADED_MODELS: "2"
                  OLLAMA_INTEL_GPU: "true"
                  OLLAMA_DEBUG: "false"
      persistence:
        config:
          enabled: true
          retain: true
          storageClass: "ceph-block"
          accessMode: ReadWriteOnce
        data:
          enabled: true
          retain: true
          storageClass: "ceph-block"
          accessMode: ReadWriteOnce
      portal:
        open:
          enabled: false
