apiVersion: batch/v1
kind: CronJob
metadata:
  name: xfinity-usage
  namespace: tools
spec:
  schedule: "0/30 * * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 360 # 6 min
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          initContainers:
            - name: create-log
              image: busybox:stable-musl
              imagePullPolicy: IfNotPresent
              command: ["touch", "/config/xfinity.log"]
              volumeMounts:
                - mountPath: /config
                  name: config
          containers:
            - name: xfinity-usage
              image: ghcr.io/csobrinho/hassio-xfinity-usage-aarch64:0.1.1
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  memory: 4Gi
                  cpu: 1000m
                requests:
                  memory: 2Gi
                  cpu: 200m
              env:
                - name: TZ
                  value: America/Los_Angeles
                - name: BYPASS
                  value: "1" # Use docker mode instead of HASSIO addon mode.
                - name: XFINITY_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: XFINITY_USERNAME
                      name: xfinity-usage-secret
                - name: XFINITY_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: XFINITY_PASSWORD
                      name: xfinity-usage-secret
                - name: PAGE_TIMEOUT
                  value: "90"
                - name: LOGLEVEL
                  value: "debug_support"
                - name: POLLING_RATE
                  value: "0" # Oneshot mode.
                - name: MQTT_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: MQTT_USERNAME
                      name: xfinity-usage-secret
                - name: MQTT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: MQTT_PASSWORD
                      name: xfinity-usage-secret
                - name: MQTT_SERVICE
                  value: "true"
                - name: MQTT_HOST
                  value: mosquitto.mosquitto.svc.cluster.local
                - name: MQTT_PORT
                  value: "1883"
              volumeMounts:
                - mountPath: /config
                  name: config
          volumes:
            - emptyDir:
                medium: Memory
                sizeLimit: 1Gi
              name: config
          restartPolicy: Never
          securityContext:
            runAsNonRoot: false
