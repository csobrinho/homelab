apiVersion: batch/v1
kind: CronJob
metadata:
  name: xfinity-usage
  namespace: tools
spec:
  schedule: "0/20 * * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 60 # 1 min
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: xfinity-usage
              image: ghcr.io/csobrinho/xfinity-usage:0.3.1@sha256:d95b0065b9d95fca48a1a14c2186738273398bdbef0a3b551af02381cd663511
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128Mi
                  cpu: 100m
              env:
                - name: TZ
                  value: America/Los_Angeles
                - name: MQTT_URL
                  value: "mqtt://mosquitto.mosquitto.svc.cluster.local:1883"
                - name: PROMETHEUS_ENDPOINT
                  value: "http://infra-prometheus:9091"
              envFrom:
                - secretRef:
                    name: xfinity-usage-secret
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
          restartPolicy: Never
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
