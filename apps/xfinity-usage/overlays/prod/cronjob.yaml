apiVersion: batch/v1
kind: CronJob
metadata:
  name: xfinity-usage
  namespace: tools
spec:
  schedule: "0/30 * * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 60 # 1 min
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: xfinity-usage
              image: ghcr.io/csobrinho/xfinity-usage:main
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128Mi
                  cpu: 100m
              env:
                - name: TZ
                  value: America/Los_Angeles
                - name: MQTT_URL
                  value: "mqtt://mosquitto.mosquitto.svc.cluster.local:1883"
              envFrom:
                - secretRef:
                    name: xfinity-usage-secret
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
