# From https://rook.io/docs/rook/latest-release/Storage-Configuration/Object-Storage-RGW/ceph-object-bucket-claim/
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: bucket-etcd
  namespace: rook-ceph
spec:
  bucketName: etcd
  storageClassName: ceph-bucket
  additionalConfig:
    maxSize: "4G"
