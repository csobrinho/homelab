apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph

resources:
  # Install snapshot CRDs.
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/v6.0.1/client/config/crd/snapshot.storage.k8s.io_volumesnapshotclasses.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/v6.0.1/client/config/crd/snapshot.storage.k8s.io_volumesnapshotcontents.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/v6.0.1/client/config/crd/snapshot.storage.k8s.io_volumesnapshots.yaml
  # Install snapshot controller.
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/v6.0.1/deploy/kubernetes/snapshot-controller/rbac-snapshot-controller.yaml
  - https://raw.githubusercontent.com/kubernetes-csi/external-snapshotter/v6.0.1/deploy/kubernetes/snapshot-controller/setup-snapshot-controller.yaml
  - ../../base
  - ingress-route.yaml
  - s3-ingress-route.yaml
  - bucket-obdisian.yaml
  - bucket-velero.yaml

helmCharts:
  - name: rook-ceph
    releaseName: rook-ceph
    namespace: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.15.7
    includeCRDs: true
    # From https://github.com/rook/rook/blob/master/deploy/charts/rook-ceph/values.yaml
    valuesInline:
      nodeSelector:
        kubernetes.io/arch: "arm64"
      enableDiscoveryDaemon: true
      serviceMonitor:
        enabled: true
      monitoring:
        enabled: true
        
  - name: rook-ceph-cluster
    releaseName: rook-release
    namespace: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.15.7
    includeCRDs: true
    # From https://github.com/rook/rook/blob/master/deploy/charts/rook-ceph-cluster/values.yaml
    valuesInline:
      operatorNamespace: rook-ceph
      toolbox:
        enabled: true
      monitoring:
        enabled: true
      cephClusterSpec:
        cephVersion:
          # Workaround https://github.com/rook/rook/issues/14502: v18.2.4 not working with arm64.
          image: quay.io/ceph/ceph:v19.2.0
        mgr:
          count: 2
          allowMultiplePerNode: false
          modules:
            - name: rook
              enabled: true
        storage:
          useAllNodes: false
          useAllDevices: false
          config:
            osdsPerDevice: "1"
          nodes:
            - name: infra2
              devices:
                - name: "/dev/disk/by-id/ata-Samsung_SSD_860_PRO_1TB_S45ENF0M201675D-part3"
            - name: infra3
              devices:
                - name: "/dev/disk/by-id/ata-Samsung_SSD_850_PRO_256GB_S251NSAG548480W-part3"
            - name: infra5
              devices:
                - name: "/dev/disk/by-id/nvme-Samsung_SSD_990_PRO_2TB_S7KHNJ0WA17672P-part3"
            - name: infra6
              devices:
                - name: "/dev/disk/by-id/nvme-Samsung_SSD_990_PRO_2TB_S7KHNU0X415592A-part3"
            - name: infra7
              devices:
                - name: "/dev/disk/by-id/ata-Samsung_SSD_850_PRO_1TB_S3D2NX0J201186E-part3"
            - name: infra9
              devices:
                - name: "/dev/disk/by-id/nvme-Samsung_SSD_990_PRO_4TB_S7KGNJ0X152103W-part3"
        network:
          hostNetwork: true
        resources:
          # Reduce the memory consuption so that they fit on 4 CPUs and 8GB ram.
          mgr:
            limits:
              memory: 750Mi # Default: 1Gi
            requests:
              cpu: 500m #     Default: 500m
              memory: 256Mi # Default: 512Mi
          mon:
            limits:
              memory: 1Gi #   Default: 2Gi
            requests:
              cpu: 750m #     Default: 1000m
              memory: 500Mi # Default: 1Gi
          osd:
            limits:
              memory: 1.5Gi # Default: 4Gi
            requests:
              cpu: 750m #     Default: 1000m
              memory: 750Mi # Default: 4Gi

      # cephBlockPools:
      # See https://github.com/rook/rook/blob/master/Documentation/CRDs/Block-Storage/ceph-block-pool-crd.md#spec for available configuration
      cephBlockPoolsVolumeSnapshotClass:
        enabled: true

      cephFileSystems: []
      # See https://github.com/rook/rook/blob/master/Documentation/CRDs/Shared-Filesystem/ceph-filesystem-crd.md#filesystem-settings for available configuration
      # Disabled for now.

      # cephObjectStores:
      # See https://github.com/rook/rook/blob/master/Documentation/CRDs/Object-Storage/ceph-object-store-crd.md#object-store-settings for available configuration

patches:
  - patch: |-
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: ceph-block
      reclaimPolicy: Retain
  - patch: |-
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: ceph-bucket
      reclaimPolicy: Retain
      allowVolumeExpansion: true
  - patch: |-
      apiVersion: ceph.rook.io/v1
      kind: CephObjectStore
      metadata:
        name: ceph-objectstore
        namespace: rook-ceph
      spec:
        gateway:
          resources:
            limits:
              memory: 512Mi # Default: 2Gi
            requests:
              cpu: 750m #     Default: 1000m
              memory: 256Mi # Default: 1Gi
