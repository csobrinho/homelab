kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: ceph-s3-ingress-ext
  namespace: rook-ceph
spec:
  entryPoints:
    - websecure-ext
  routes:
    - match: Host(`s3.sobrinho.pt`)
      kind: Rule
      # Disabled for now.
      # middlewares:
      #   - name: middleware-auth-s3
      #     namespace: rook-ceph
      services:
        - name: rook-ceph-rgw-ceph-objectstore
          port: 80
  tls:
    secretName: ceph-s3-cert
    options:
      name: mtls-none
      namespace: traefik
