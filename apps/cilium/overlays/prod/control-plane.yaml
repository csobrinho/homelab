apiVersion: v1
kind: Service
metadata:
  name: kube-api
  namespace: kube-system
  labels:
    io.cilium/lb-pool: pool-infra-adm
    component: kube-apiserver
    tier: control-plane
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    component: kube-apiserver
    tier: control-plane
  ports:
    - port: 6443
