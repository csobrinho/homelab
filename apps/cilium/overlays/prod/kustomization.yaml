# From https://github.com/cilium/cilium/blob/main/install/kubernetes/cilium/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - bgp-config.yaml
  - lb-pools.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    releaseName: cilium
    namespace: kube-system
    version: 1.18.2
    includeCRDs: true
    # Based on: https://github.com/onedr0p/home-ops/blob/main/kubernetes/apps/kube-system/cilium/app/helmrelease.yaml
    valuesInline:
      autoDirectNodeRoutes: true
      bandwidthManager:
        enabled: true
        bbr: true
      bpf:
        datapathMode: netkit
        masquerade: true
        preallocateMaps: true
        tproxy: true
      bpfClockProbe: true
      bgpControlPlane:
        enabled: true
      dashboards:
        enabled: true
      devices: bond+
      enableIPv4BIGTCP: true
      endpointRoutes:
        enabled: true
      envoy:
        enabled: false
      hubble:
        enabled: false
      ipam:
        mode: kubernetes
      ipv4NativeRoutingCIDR: 10.42.0.0/16
      k8sServiceHost: 127.0.0.1
      k8sServicePort: 6443
      kubeProxyReplacement: "true"
      l2announcements:
        enabled: false
      loadBalancer:
        algorithm: maglev
        mode: dsr
      localRedirectPolicy: true
      operator:
        dashboards:
          enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
        replicas: 2
        rollOutPods: true
      pmtuDiscovery:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          trustCRDsExist: true
      rollOutCiliumPods: true
      routingMode: native
      securityContext:
        capabilities:
          ciliumAgent:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_ADMIN
            - SYS_RESOURCE
            - PERFMON
            - BPF
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
          cleanCiliumState:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_RESOURCE
