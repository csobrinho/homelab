# From https://github.com/cilium/cilium/blob/main/install/kubernetes/cilium/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - bgp-config.yaml
  - lb-pools.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    releaseName: cilium
    namespace: kube-system
    version: 1.18.2
    includeCRDs: true
    valuesInline:
      k8sServiceHost: "10.10.1.10"
      k8sServicePort: 6443
      kubeProxyReplacement: "true"
      bgpControlPlane:
        enabled: true
      dashboards:
        enabled: true
      envoy:
        enabled: false
      hubble:
        enabled: false
      ipam:
        operator:
          clusterPoolIPv4PodCIDRList:
            - "10.42.0.0/16"
      operator:
        dashboards:
          enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          trustCRDsExist: true
      routingMode: native
