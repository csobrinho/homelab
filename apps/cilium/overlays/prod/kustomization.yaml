# From https://github.com/truecharts/charts/blob/master/charts/stable/cilium/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - bgp-config.yaml
  - lb-pools.yaml

helmCharts:
  - name: cilium
    repo: oci://tccr.io/truecharts
    releaseName: cilium
    namespace: cilium
    version: 12.8.0
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
