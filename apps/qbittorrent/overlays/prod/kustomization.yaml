# From: https://github.com/truecharts/charts/blob/master/charts/stable/qbittorrent/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: qbittorrent
    repo: oci://tccr.io/truecharts
    releaseName: qbittorrent
    namespace: media
    version: 22.1.2
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
      qbitportforward:
        enabled: true
        QBT_USERNAME: ""
        QBT_PASSWORD: ""
      persistence:
        config:
          enabled: true
          retain: true
          storageClass: longhorn-retain
          accessMode: ReadWriteOnce
          size: 1Gi
        data:
          enabled: true
          type: nfs
          path: /media
          server: infra1
          mountPath: /data
      gluetunImage:
        repository: ghcr.io/qdm12/gluetun
        tag: v3.39
        pullPolicy: IfNotPresent
      qbitportforwardImage:
        repository: ghcr.io/csobrinho/qbittorrent-port-forward-gluetun-server
        pullPolicy: IfNotPresent
        tag: master
      addons:
        vpn:
          type: gluetun
          killSwitch: true
          excludedNetworks_IPv4:
            - "10.10.1.0/24"
          excludedNetworks_IPv6: []
          env:
            DNS_KEEP_NAMESERVER: off
            VPN_PORT_FORWARDING_PROVIDER: protonvpn
            VPN_PORT_FORWARDING: on
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: custom
            WIREGUARD_ENDPOINT_IP:
              secretKeyRef:
                name: vpn-secret
                key: WIREGUARD_ENDPOINT_IP
                expandObjectName: false
            WIREGUARD_ENDPOINT_PORT:
              secretKeyRef:
                name: vpn-secret
                key: WIREGUARD_ENDPOINT_PORT
                expandObjectName: false
            WIREGUARD_PUBLIC_KEY:
              secretKeyRef:
                name: vpn-secret
                key: WIREGUARD_PUBLIC_KEY
                expandObjectName: false
            WIREGUARD_PRIVATE_KEY:
              secretKeyRef:
                name: vpn-secret
                key: WIREGUARD_PRIVATE_KEY
                expandObjectName: false
            WIREGUARD_ADDRESSES:
              secretKeyRef:
                name: vpn-secret
                key: WIREGUARD_ADDRESSES
                expandObjectName: false

patches:
  - patch: |-
      - op: remove
        path: /spec/jobTemplate/spec/template/spec/hostUsers
        value: true
    target:
      group: batch
      version: v1
      kind: CronJob
      name: qbittorrent-qbitportforward
