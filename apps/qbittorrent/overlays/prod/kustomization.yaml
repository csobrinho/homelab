# From: https://github.com/truecharts/charts/blob/master/charts/stable/qbittorrent/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: qbittorrent
    repo: oci://tccr.io/truecharts
    releaseName: qbittorrent
    namespace: media
    version: 21.1.5
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: arm64
      persistence:
        config:
          enabled: true
          retain: true
          storageClass: longhorn-retain
          accessMode: ReadWriteOnce
          size: 1Gi
        downloads:
          enabled: true
          mountPath: /downloads
          storageClass: longhorn-rc1
          accessMode: ReadWriteOnce
          size: 10Gi
        media:
          enabled: true
          mountPath: /media
          storageClass: longhorn-rc1
          accessMode: ReadWriteOnce
          size: 10Gi
      gluetunImage:
        repository: ghcr.io/qdm12/gluetun
        tag: v3.39@sha256:18d7b866adf55f38fb0aae506b0d64f9cc4eb26e57948330c32241bebc2dad32
        pullPolicy: IfNotPresent
      addons:
        vpn:
          type: gluetun
          killSwitch: true
          excludedNetworks_IPv4:
            - "10.10.1.0/24"
          excludedNetworks_IPv6: []
          existingSecret: vpn-secret
