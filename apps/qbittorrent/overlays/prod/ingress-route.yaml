---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: qbittorrent-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbittorrent.sobrinho.pt`)
      kind: Rule
      services:
        - name: qbittorrent
          port: main
---
kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: qbittorrent-ingress-ext
  namespace: media

spec:
  entryPoints:
    - websecure-ext
  routes:
    - match: Host(`qbittorrent.sobrinho.pt`)
      kind: Rule
      services:
        - name: qbittorrent
          port: main
      middlewares:
       - name: traefik-basic-auth
         namespace: traefik
  tls:
    options:
      name: mtls-any
      namespace: traefik
