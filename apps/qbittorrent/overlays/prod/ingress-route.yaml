kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: qbittorrent-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int

spec:
  entryPoints:
    - websecure
    - websecure-extba
  routes:
    - match: Host(`qbittorrent.sobrinho.pt`)
      kind: Rule
      services:
        - name: qbittorrent
          port: main
