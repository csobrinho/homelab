kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: qbittorrent-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`qbt.sobrinho.pt`)
      kind: Rule
      middlewares:
        - name: middleware-auth-basic
          namespace: traefik
      services:
        - name: qbittorrent
          port: main
  tls:
    secretName: qbittorrent-cert
    options:
      name: mtls-none
      namespace: traefik
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: qbittorrent-cert
  namespace: media
spec:
  secretName: qbittorrent-cert
  dnsNames:
    - qbt.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
