! -*- bgp -*-
!
hostname $UDMP_HOSTNAME
frr defaults traditional
log syslog debugging
!
router bgp 64501
 bgp ebgp-requires-policy
 bgp router-id 10.10.1.1
 maximum-paths 1
 !
 neighbor metallb peer-group
 neighbor metallb remote-as 64500
 neighbor metallb activate
 neighbor metallb soft-reconfiguration inbound
 neighbor 10.10.1.12 peer-group metallb
 neighbor 10.10.1.13 peer-group metallb
 neighbor 10.10.1.14 peer-group metallb

 address-family ipv4 unicast
  redistribute connected
  neighbor metallb activate
  neighbor metallb route-map ALLOW-ALL in
  neighbor metallb route-map ALLOW-ALL out
  neighbor metallb next-hop-self
 exit-address-family
 !
route-map ALLOW-ALL permit 10
!
line vty
!
