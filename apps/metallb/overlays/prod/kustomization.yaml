apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ip-address-poll.yaml
  - l2-advertisement.yaml
  # - bgp.yaml -- Disabled since BGP does not keep the Client IP address.

helmCharts:
  - name: metallb
    repo: https://metallb.github.io/metallb
    releaseName: metallb
    namespace: metallb-system
    version: 0.14.8
    includeCRDs: true
