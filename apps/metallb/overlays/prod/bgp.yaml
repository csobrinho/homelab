apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: sample
  namespace: metallb-system
spec:
  myASN: 64500
  peerASN: 64501
  peerAddress: 10.10.1.1
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-bgp
  namespace: metallb-system
spec:
  addresses:
    - 10.10.1.7/32
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-bgp
