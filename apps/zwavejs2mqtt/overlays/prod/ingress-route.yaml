kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: zwavejs2mqtt-ingress
  namespace: home-assistant
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`zwave.sobrinho.pt`)
      kind: Rule
      services:
        - name: zwavejs2mqtt
          port: main
  tls:
    secretName: zwavejs2mqtt-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: zwavejs2mqtt-cert
  namespace: home-assistant
spec:
  secretName: zwavejs2mqtt-cert
  dnsNames:
    - zwave.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
