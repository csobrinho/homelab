kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: go-playground-ingress
  namespace: tools
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`gop.sobrinho.pt`)
      kind: Rule
      services:
        - name: go-playground
          port: main
  tls:
    secretName: go-playground-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: go-playground-cert
  namespace: tools
spec:
  secretName: go-playground-cert
  dnsNames:
    - gop.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
