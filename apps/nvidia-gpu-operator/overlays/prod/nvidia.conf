# Create with:
# kubectl create configmap kernel-module-params -n nvidia-gpu-operator --from-file=nvidia.conf=./nvidia.conf

# Uncomment to enable this power management feature:
NVreg_PreserveVideoMemoryAllocations=1

# Uncomment to enable this power management feature:
NVreg_EnableS0ixPowerManagement=1

# Enables aggressive power savings:
# NVreg_UsePageAttributeTable=1 NVreg_InitialState=3
# NVreg_RegistryDwords="PowerMizerEnable=0x1; PerfLevelSrc=0x2222; PowerMizerDefault=0x1; PowerMizerDefaultAC=0x1"
NVreg_RegistryDwords="PowerMizerEnable=0x1; PerfLevelSrc=0x2222; PowerMizerDefault=0x3; PowerMizerDefaultAC=0x3"
NVreg_DynamicPowerManagement=0x02