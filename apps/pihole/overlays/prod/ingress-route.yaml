kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: pihole-ingress
  namespace: pihole

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.sobrinho.pt`)
      middlewares:
        - name: dashboard-redirect
        - name: dashboard-prefix
      kind: Rule
      services:
        - name: pihole-web
          port: http
