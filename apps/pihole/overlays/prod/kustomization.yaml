# From https://github.com/MoJo2600/pihole-kubernetes/blob/main/charts/pihole/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - dashboard-redirect.yaml
  - ingress-route.yaml

helmCharts:
  - name: pihole
    repo: https://mojo2600.github.io/pihole-kubernetes/
    releaseName: pihole
    namespace: pihole
    version: 2.26.1
    includeCRDs: true
    valuesInline:
      hostname: "pihole"
      hostNetwork: true
      DNS1: 10.10.1.1
      DNS2: ""
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - infra1
                      - infra2
                      - infra3
      admin:
        enabled: false
      extraEnvVars:
        TZ: America/Los_Angeles
      persistentVolumeClaim:
        enabled: true
        storageClass: longhorn-retain
        size: 1Gi
      serviceWeb:
        annotations:
      serviceDns:
        annotations:
          metallb.universe.tf/allow-shared-ip: infra-dns
          metallb.universe.tf/address-pool: pool-infra-dns
        type: LoadBalancer
      serviceDhcp:
        enabled: false
      podDnsConfig:
        enabled: true
        policy: None
        nameservers:
          - 127.0.0.1
          - 1.1.1.1
