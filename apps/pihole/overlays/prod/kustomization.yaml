apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - dashboard-redirect.yaml
  - ingress-route.yaml

helmCharts:
  - name: pihole
    repo: https://mojo2600.github.io/pihole-kubernetes/
    releaseName: pihole
    namespace: pihole
    version: 2.26.1
    includeCRDs: true
    valuesInline:
      hostname: "pihole"
      hostNetwork: true
      DNS1: 10.10.1.1
      DNS2: ""
      nodeSelector:
        kubernetes.io/hostname: "infra1" # Pin it until kube-vip works again.
      extraEnvVars:
        TZ: America/Los_Angeles
      persistentVolumeClaim:
        enabled: true
        storageClass: longhorn-retain
        size: 1Gi
      serviceWeb:
        annotations:
      serviceDns:
        annotations:
          kube-vip.io/loadbalancerIPs: 10.10.1.9
        type: LoadBalancer
      serviceDhcp:
        enabled: false
      podDnsConfig:
        enabled: true
        policy: None
        nameservers:
          - 127.0.0.1
          - 1.1.1.1
