# From https://github.com/truecharts/charts/blob/master/charts/stable/threadfin/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: threadfin
    repo: oci://tccr.io/truecharts
    releaseName: threadfin
    namespace: media
    version: 2.5.2
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
      persistence:
        config:
          enabled: true
          mountPath: "/home/threadfin/conf"
          retain: true
          accessMode: ReadWriteOnce
          size: 2Gi
          storageClass: "ceph-block"
        temp:
          enabled: true
          mountPath: "/tmp/threadfin"
          type: emptyDir
