kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: threadfin-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`threadfin.sobrinho.pt`)
      kind: Rule
      services:
        - name: threadfin
          port: main
  tls:
    secretName: threadfin-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: threadfin-cert
  namespace: media
spec:
  secretName: threadfin-cert
  dnsNames:
    - threadfin.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
