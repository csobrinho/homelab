kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: mqtt-explorer-ingress
  namespace: mqtt-explorer
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`mqtt.sobrinho.pt`)
      kind: Rule
      services:
        - name: mqtt-explorer
          port: main
  tls:
    secretName: mqtt-explorer-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: mqtt-explorer-cert
  namespace: mqtt-explorer
spec:
  secretName: mqtt-explorer-cert
  dnsNames:
    - mqtt.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
