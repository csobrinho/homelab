# From https://github.com/truecharts/charts/blob/master/charts/stable/lidarr/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: lidarr
    repo: oci://tccr.io/truecharts
    releaseName: lidarr
    namespace: media
    version: 24.12.1
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "amd64"
      persistence:
        config:
          enabled: true
          retain: true
          storageClass: "ceph-block"
          accessMode: ReadWriteOnce
          size: 5Gi
          targetSelector:
            main:
              main:
                mountPath: /config
              exportarr:
                mountPath: /config
                readOnly: true
        data:
          enabled: true
          type: nfs
          path: /data
          server: infra1
          mountPath: /data
      metrics:
        main:
          enabled: true
