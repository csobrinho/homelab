kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: binner-ingress
  namespace: binner
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`binner.sobrinho.pt`)
      kind: Rule
      services:
        - name: binner
          port: main
          scheme: https
          serversTransport: traefik-transport-insecure@kubernetescrd
  tls:
    secretName: binner-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: binner-cert
  namespace: binner
spec:
  secretName: binner-cert
  dnsNames:
    - binner.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
