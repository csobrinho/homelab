kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: cyberchef-ingress
  namespace: cyberchef
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`cyberchef.sobrinho.pt`)
      kind: Rule
      services:
        - name: cyberchef
          port: main
  tls:
    secretName: cyberchef-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: cyberchef-cert
  namespace: cyberchef
spec:
  secretName: cyberchef-cert
  dnsNames:
    - cyberchef.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
