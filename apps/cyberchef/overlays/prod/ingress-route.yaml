kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: cyberchef-ingress
  namespace: cyberchef
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cyberchef.sobrinho.pt
    external-dns.alpha.kubernetes.io/target: infra-int

spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`cyberchef.sobrinho.pt`)
      kind: Rule
      services:
        - name: cyberchef
          port: main
