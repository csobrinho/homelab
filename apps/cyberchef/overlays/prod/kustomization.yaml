apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: cyberchef
    repo: oci://tccr.io/truecharts
    releaseName: cyberchef
    namespace: cyberchef
    version: 11.1.4
    includeCRDs: true
    valuesInline:
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"

patches:
  # Fix argo sync.
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cyberchef
        namespace: cyberchef
      spec:  
        template:
          spec:
            hostUsers: null
