kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: mealie-ingress
  namespace: mealie
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`mealie.sobrinho.pt`)
      kind: Rule
      services:
        - name: mealie
          port: http
  tls:
    secretName: mealie-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: mealie-cert
  namespace: mealie
spec:
  secretName: mealie-cert
  dnsNames:
    - mealie.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
