apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcharr
  namespace: media
spec:
  selector:
    matchLabels:
      app: dispatcharr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dispatcharr
    spec:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - name: dispatcharr
          image: ghcr.io/dispatcharr/dispatcharr:latest@sha256:a217b380ba6a70397d2ca31139b6eae3640da29b5d4ada09dda361bb72f33141
          resources:
            limits:
              gpu.intel.com/i915: "1"
              cpu: 1000m
              memory: 2Gi
            requests:
              gpu.intel.com/i915: "1"
              cpu: 250m
              memory: 256Mi
          securityContext:
            privileged: true
          ports:
            - containerPort: 9191
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: DISPATCHARR_LOG_LEVEL
              value: "info"
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /etc/profile.d
              name: profile
      securityContext:
        supplementalGroups:
          - 105 # Add render group.
          - 44
          - 107
          - 568
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dispatcharr-data
        - name: profile
          persistentVolumeClaim:
            claimName: dispatcharr-profile
