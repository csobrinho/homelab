kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: home-assistant-ingress
  namespace: home-assistant
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`homeassistant.sobrinho.pt`)
      kind: Rule
      services:
        - name: home-assistant
          port: http
    - match: Host(`homeassistant.cs.sobrinho.pt`)
      kind: Rule
      services:
        - name: home-assistant-codeserver
          port: codeserver
  tls:
    secretName: home-assistant-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: home-assistant-cert
  namespace: home-assistant
spec:
  secretName: home-assistant-cert
  dnsNames:
    - homeassistant.sobrinho.pt
    - homeassistant.cs.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
