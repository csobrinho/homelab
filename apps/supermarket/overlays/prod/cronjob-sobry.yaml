apiVersion: batch/v1
kind: CronJob
metadata:
  name: supermarket-sobry
  namespace: tools
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 60 # 1 min
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: supermarket
              image: ghcr.io/csobrinho/supermarket-api:main@sha256:8e58a43e7b923654899f2a7292d2b8863abbbd125d4b4d7cc25000e0c0981dd8
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128Mi
                  cpu: 100m
              env:
                - name: TZ
                  value: America/Los_Angeles
                - name: USER_AGENT
                  value: okhttp/4.12.0
                - name: CLIP_ALL
                  value: "true"
                - name: APP_VERSION
                  value: 2025.12.0
              envFrom:
                - secretRef:
                    name: supermarket-secret
                - secretRef:
                    name: supermarket-user-sobry-secret
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
          restartPolicy: Never
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
