apiVersion: batch/v1
kind: CronJob
metadata:
  name: supermarket-judy
  namespace: tools
spec:
  schedule: "2 * * * *"
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 60 # 1 min
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: supermarket
              image: ghcr.io/csobrinho/supermarket-api:main@sha256:ccd0808c5a7613b3cb10506684c221d6f47a3997a1f1b87a5e742829334832e0
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128Mi
                  cpu: 100m
              env:
                - name: TZ
                  value: America/Los_Angeles
                - name: USER_AGENT
                  value: okhttp/4.12.0
                - name: CLIP_ALL
                  value: "true"
                - name: APP_VERSION
                  value: 2025.12.0
                - name: PROMETHEUS_ENDPOINT
                  value: "http://infra-prometheus:9091"
              envFrom:
                - secretRef:
                    name: supermarket-secret
                - secretRef:
                    name: supermarket-user-judy-secret
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
          restartPolicy: Never
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
