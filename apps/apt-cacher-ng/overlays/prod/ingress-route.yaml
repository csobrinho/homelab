kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: apt-cacher-ng-ingress
  namespace: tools
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`apt.sobrinho.pt`)
      kind: Rule
      services:
        - name: apt-cacher-ng
          port: main
  tls:
    secretName: apt-cacher-ng-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: apt-cacher-ng-cert
  namespace: tools
spec:
  secretName: apt-cacher-ng-cert
  dnsNames:
    - apt.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
