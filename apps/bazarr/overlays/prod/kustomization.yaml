# From https://github.com/truecharts/charts/blob/master/charts/stable/bazarr/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: bazarr
    repo: oci://tccr.io/truecharts
    releaseName: bazarr
    namespace: media
    version: 22.8.1
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
      persistence:
        config:
          enabled: true
          retain: true
          storageClass: "ceph-block"
          accessMode: ReadWriteOnce
          size: 1Gi
        data:
          enabled: true
          type: nfs
          path: /data
          server: infra1
          mountPath: /data
      portal:
        open:
          enabled: false
