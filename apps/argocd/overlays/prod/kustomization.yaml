apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    releaseName: argocd
    namespace: argocd
    version: 7.6.2
    includeCRDs: true
    valuesInline:
      global:
        domain: argocd-old.sobrinho.pt
        env:
          - name: TZ
            value: America/Los_Angeles
      configs:
        params:
          server.insecure: true
