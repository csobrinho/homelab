kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: actual-budget-ingress
  namespace: actual-budget
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    # - websecure-ext # Disabled for now.
  routes:
    - match: Host(`budget.sobrinho.pt`)
      kind: Rule
      services:
        - name: actual-budget
          port: main
  tls:
    secretName: actual-budget-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: actual-budget-cert
  namespace: actual-budget
spec:
  secretName: actual-budget-cert
  dnsNames:
    - budget.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
