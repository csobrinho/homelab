apiVersion: apps/v1
kind: DaemonSet
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kube-vip-ds
    # renovate: depName=kube-vip/kube-vip
    app.kubernetes.io/version: v1.0.1
  name: kube-vip-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-vip-ds
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: kube-vip-ds
        # renovate: depName=kube-vip/kube-vip
        app.kubernetes.io/version: v1.0.1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      containers:
        - args:
            - manager
          env:
            - name: vip_arp
              value: "false"
            - name: port
              value: "6443"
            - name: vip_nodename
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: vip_subnet #              Used when advertising ARP addresses
              value: "32"
            - name: dns_mode #                Select the dns resolve method
              value: first
            - name: cp_enable #               Enables kube-vip control plane functionality
              value: "true"
            - name: cp_namespace #            The namespace where the lease will reside
              value: kube-system
            - name: bgp_enable #              Enables BGP peering from kube-vip
              value: "true"
            - name: bgp_routerid #Â            Typically the address of the local node
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: bgp_as #                  The AS we peer from
              value: "65002"
            - name: bgp_peeraddress #         Address of a single BGP Peer
              value: 10.10.2.1
            - name: bgp_peerpass
            - name: bgp_peeras #              AS of a single BGP Peer
              value: "65000"            
            - name: address
              value: 10.10.10.10
            - name: prometheus_server
              value: :2112
          image: ghcr.io/kube-vip/kube-vip:v1.0.1
          imagePullPolicy: IfNotPresent
          name: kube-vip
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
              drop:
                - ALL
      hostNetwork: true
      serviceAccountName: kube-vip
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
  updateStrategy: {}
