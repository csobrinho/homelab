#     --address $VIP \
#     --inCluster \
#     --taint \
#     --controlplane \
#     --bgp \
#     --localAS 65000 \
#     --bgpRouterID 10.10.2.1 \
#     --bgppeers 10.10.2.11:65000::false,10.10.2.12:65000::false,10.10.2.13:65000::false
#
apiVersion: apps/v1
kind: DaemonSet
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kube-vip-ds
    # renovate: depName=kube-vip/kube-vip
    app.kubernetes.io/version: v1.0.1
  name: kube-vip-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-vip-ds
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: kube-vip-ds
        # renovate: depName=kube-vip/kube-vip
        app.kubernetes.io/version: v1.0.1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      containers:
        - args:
            - manager
          env:
            - name: vip_arp
              value: "true"
            - name: port
              value: "6443"
            - name: vip_nodename
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: vip_cidr #                Used when advertising ARP addresses
              value: "32"
            - name: dns_mode
              value: first
            - name: cp_enable #               Enables kube-vip control plane functionality
              value: "true"
            - name: cp_namespace #            The namespace where the lease will reside
              value: kube-system
            - name: svc_enable
              value: "false" #                Disable for now
            - name: svc_leasename
              value: plndr-svcs-lock
            - name: vip_leaderelection #      Enables Kubernetes LeaderElection
              value: "true"
            - name: vip_leasename
              value: plndr-cp-lock
            - name: vip_leaseduration #       Seconds a lease is held for
              value: "5"
            - name: vip_renewdeadline #       Seconds a leader can attempt to renew the lease
              value: "3"
            - name: vip_retryperiod #         Number of times the leader will hold the lease for
              value: "1"
            - name: address #                 VIP config: <IP Address> or <DNS name>
              value: 10.10.2.10
            - name: prometheus_server
              value: :2112
          image: ghcr.io/kube-vip/kube-vip:v1.0.1
          imagePullPolicy: IfNotPresent
          name: kube-vip
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
              drop:
                - ALL
      hostNetwork: true
      serviceAccountName: kube-vip
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
  updateStrategy: {}
