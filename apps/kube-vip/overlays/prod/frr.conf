router bgp 65000
  bgp router-id 10.10.2.1
  bgp log-neighbor-changes
  bgp bestpath as-path multipath-relax
  no bgp ebgp-requires-policy
  maximum-paths 8
  !
  neighbor k8s peer-group
  neighbor k8s remote-as 65001
  neighbor k8s activate
  neighbor k8s soft-reconfiguration inbound
  !
  neighbor 10.10.2.11 peer-group k8s
  neighbor 10.10.2.11 description "infra1 (control)"
  neighbor 10.10.2.12 peer-group k8s
  neighbor 10.10.2.12 description "infra2 (control)"
  neighbor 10.10.2.13 peer-group k8s
  neighbor 10.10.2.13 description "infra3 (control)"
  !
  neighbor 10.10.2.14 peer-group k8s
  neighbor 10.10.2.14 description "infra4 (worker)"
  neighbor 10.10.2.15 peer-group k8s
  neighbor 10.10.2.15 description "infra4 (worker)"
  neighbor 10.10.2.16 peer-group k8s
  neighbor 10.10.2.16 description "infra4 (worker)"
  neighbor 10.10.2.17 peer-group k8s
  neighbor 10.10.2.17 description "infra4 (worker)"
  neighbor 10.10.2.18 peer-group k8s
  neighbor 10.10.2.18 description "infra4 (worker)"

  address-family ipv4 unicast
    redistribute connected
    neighbor k8s next-hop-self
    neighbor k8s soft-reconfiguration inbound
    neighbor k8s route-map ALLOW-ALL in
    neighbor k8s route-map ALLOW-ALL out
  exit-address-family
route-map ALLOW-ALL permit 10
exit