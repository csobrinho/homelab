router bgp 65000
  bgp router-id 10.10.1.1
  bgp log-neighbor-changes
  network 10.10.1.0 mask 255.255.255.0
  maximum-paths 8
  !
  neighbor V4 peer-group
  neighbor V4 remote-as 65001
  neighbor V4 soft-reconfiguration inbound
  neighbor V4 next-hop-self
  ! 
  ! Control Plane nodes.
  neighbor 10.10.1.11 peer-group V4
  neighbor 10.10.1.11 description "infra1 (control)"
  !
  neighbor 10.10.1.12 peer-group V4
  neighbor 10.10.1.12 description "infra2 (control)"
  !
  neighbor 10.10.1.13 peer-group V4
  neighbor 10.10.1.13 description "infra3 (control)"
  !
  ! Worker nodes.
  neighbor 10.10.1.14 peer-group V4
  neighbor 10.10.1.14 description "infra4 (worker)"
  !
  neighbor 10.10.1.15 peer-group V4
  neighbor 10.10.1.15 description "infra5 (worker)"
  !
  neighbor 10.10.1.16 peer-group V4
  neighbor 10.10.1.16 description "infra6 (worker)"
  !
  neighbor 10.10.1.17 peer-group V4
  neighbor 10.10.1.17 description "infra7 (worker)"
  !
  neighbor 10.10.1.18 peer-group V4
  neighbor 10.10.1.18 description "infra8 (worker)"
  !
  ! Address family configuration.
  address-family ipv4 unicast
    redistribute connected
    neighbor V4 activate
    neighbor V4 soft-reconfiguration inbound
    neighbor V4 route-map ALLOW-ALL in
    neighbor V4 route-map ALLOW-ALL out
  exit-address-family
exit
!
route-map ALLOW-ALL permit 10
  match ip address prefix-list ACCEPT_ALL
exit
!
ip prefix-list ACCEPT_ALL seq 5 permit any
