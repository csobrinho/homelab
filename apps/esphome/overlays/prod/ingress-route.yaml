kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: esphome-ingress
  namespace: esphome
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`esphome.sobrinho.pt`)
      kind: Rule
      services:
        - name: esphome
          port: main
  tls:
    secretName: esphome-cert
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: esphome-cert
  namespace: esphome
spec:
  secretName: esphome-cert
  dnsNames:
    - esphome.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
