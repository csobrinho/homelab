kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: esphome-ingress
  namespace: esphome
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`esphome.sobrinho.pt`)
      kind: Rule
      services:
        - name: esphome
          port: main
