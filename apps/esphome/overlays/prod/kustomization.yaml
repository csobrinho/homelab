# From https://github.com/truecharts/charts/blob/master/charts/stable/esphome/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: esphome
    repo: oci://tccr.io/truecharts
    releaseName: esphome
    namespace: esphome
    version: 21.12.1
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
        hostNetwork: true
      persistence:
        config:
          enabled: true
          retain: true
          mountPath: /config
          storageClass: "ceph-block"
          accessMode: ReadWriteOnce
          size: 256Mi
        platformio:
          enabled: true
          type: emptyDir
          mountPath: /config/.esphome
          size: 3Gi
        build:
          enabled: true
          type: emptyDir
          mountPath: /build
          size: 6Gi
