# From https://github.com/truecharts/charts/blob/master/charts/stable/esphome/values.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress-route.yaml

helmCharts:
  - name: esphome
    repo: oci://tccr.io/truecharts
    releaseName: esphome
    namespace: esphome
    version: 21.3.2
    includeCRDs: true
    valuesInline:
      TZ: America/Los_Angeles
      podOptions:
        nodeSelector:
          kubernetes.io/arch: "arm64"
        hostNetwork: true
      persistence:
        config:
          enabled: true
          retain: true
          mountPath: /config
          storageClass: "longhorn-retain"
          accessMode: ReadWriteOnce
          size: 256Mi
        platformio:
          enabled: true
          retain: false
          mountPath: /config/.esphome
          storageClass: "longhorn-rc1"
          accessMode: ReadWriteOnce
          size: 3Gi
        build:
          enabled: true
          retain: false
          mountPath: /build
          storageClass: "longhorn-rc1"
          accessMode: ReadWriteOnce
          size: 6Gi
