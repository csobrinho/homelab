kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: config-pvc
  namespace: esphome

spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-retain
  resources:
    requests:
      storage: 256Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cache-pvc
  namespace: esphome

spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-rc1
  resources:
    requests:
      storage: 4Gi
