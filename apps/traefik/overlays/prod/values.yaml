# From https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"

env:
  - name: TZ
    value: America/Los_Angeles

logs:
  general:
    level: INFO

# Fix the wrong X-Forwarded-For.
hostNetwork: true
updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: null

deployment:
  kind: DaemonSet
  dnsPolicy: ClusterFirstWithHostNet

ports:
  web:
    redirectTo:
      port: websecure
      priority: 10
      permanent: true
  websecure:
    tls:
      enabled: true
    middlewares:
      - traefik-traefik-forward-auth@kubernetescrd

service:
  annotations:
    kube-vip.io/loadbalancerIPs: 10.10.1.8
  spec:
    externalTrafficPolicy: Local

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.sobrinho.pt`)
    services:
      - name: api@internal
        kind: TraefikService
    entryPoints:
      - websecure

providers:
  kubernetesCRD:
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    allowExternalNameServices: true

tlsStore:
  default:
    defaultCertificate:
      secretName: letsencrypt-prod-crt
