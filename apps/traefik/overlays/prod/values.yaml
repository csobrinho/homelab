# From https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

env:
  - name: TZ
    value: America/Los_Angeles

logs:
  general:
    level: INFO

deployment:
  kind: DaemonSet

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    tls:
      enabled: true
  web-ext:
    port: 9080
    expose: false
    exposedPort: 80
    redirections:
      entryPoint:
        to: websecure-ext
        scheme: https
        permanent: true
  websecure-ext:
    port: 9443
    expose: false
    exposedPort: 443
    tls:
      enabled: true
      options: "traefik-mtls-required"
    middlewares:
      - traefik-traefik-forward-auth@kubernetescrd
  websecure-extba:
    port: 9444
    expose: false
    exposedPort: 444
    tls:
      enabled: true
      options: "traefik-mtls-none"
    middlewares:
      - traefik-traefik-basic-auth@kubernetescrd
  mqtt:
    port: 9883
    expose: false
    exposedPort: 1883

nodeSelector:
  kubernetes.io/arch: arm64

tolerations:
  - key: node.kubernetes.io/unreachable
    effect: NoExecute
    operator: Exists
    tolerationSeconds: 60

service:
  annotations:
    metallb.io/allow-shared-ip: infra-int
    metallb.io/address-pool: pool-infra-int

ingressRoute:
  dashboard:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: infra-int
    matchRule: Host(`traefik.sobrinho.pt`)
    services:
      - name: api@internal
        kind: TraefikService
    entryPoints:
      - websecure
      - websecure-ext

providers:
  kubernetesCRD:
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    allowExternalNameServices: true

tlsStore:
  default:
    defaultCertificate:
      secretName: letsencrypt-prod-crt

metrics:
  prometheus:
    serviceMonitor:
      enabled: true
