# From https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"

env:
  - name: TZ
    value: America/Los_Angeles

logs:
  general:
    level: INFO

deployment:
  kind: DaemonSet

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    redirectTo:
      port: websecure
      priority: 10
      permanent: true
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    tls:
      enabled: true
  web-ext:
    port: 9080
    expose: false
    exposedPort: 80
    redirectTo:
      port: websecure-ext
      priority: 10
      permanent: true
  websecure-ext:
    port: 9443
    expose: false
    exposedPort: 443
    tls:
      enabled: true
      options: "traefik-mtls"
    middlewares:
      - traefik-traefik-forward-auth@kubernetescrd
  mqtt:
    port: 9883
    expose: false
    exposedPort: 1883

service:
  annotations:
    kube-vip.io/loadbalancerIPs: 10.10.1.7

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.sobrinho.pt`)
    services:
      - name: api@internal
        kind: TraefikService
    entryPoints:
      - websecure
      - websecure-ext

providers:
  kubernetesCRD:
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    allowExternalNameServices: true

tlsStore:
  default:
    defaultCertificate:
      secretName: letsencrypt-prod-crt
