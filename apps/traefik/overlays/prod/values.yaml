# From https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
global:
  checkNewVersion: false
  sendAnonymousUsage: false

env:
  - name: TZ
    value: America/Los_Angeles

logs:
  general:
    level: INFO

deployment:
  kind: DaemonSet
  additionalVolumes:
    - name: plugins-local
      nfs:
        path: /data/config/traefik
        server: infra1

additionalVolumeMounts:
  - name: plugins-local
    mountPath: /plugins-local

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    tls:
      enabled: true
  websecure-ext:
    port: 9443
    expose:
      default: false
    exposedPort: 443
    tls:
      enabled: true
      options: "traefik-mtls-required"
    middlewares:
      - traefik-middleware-auth-forward@kubernetescrd
  mqtt:
    port: 9883
    expose:
      default: false
    exposedPort: 1883

tolerations:
  - key: node.kubernetes.io/unreachable
    effect: NoExecute
    operator: Exists
    tolerationSeconds: 60

service:
  annotations:
    metallb.io/allow-shared-ip: infra-int
    metallb.io/address-pool: pool-infra-int

ingressRoute:
  dashboard:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/target: infra-int
    matchRule: Host(`traefik.sobrinho.pt`)
    services:
      - name: api@internal
        kind: TraefikService
    entryPoints:
      - websecure
      - websecure-ext

providers:
  kubernetesCRD:
    allowExternalNameServices: true
    allowCrossNamespace: true

tlsStore:
  default:
    defaultCertificate:
      secretName: letsencrypt-prod-crt

metrics:
  prometheus:
    serviceMonitor:
      enabled: true

experimental:
  abortOnPluginFailure: true
  plugins:
    s3auth:
      moduleName: github.com/csobrinho/traefik-plugin-s3-auth
      version: v0.0.14
