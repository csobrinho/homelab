apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - basic-auth-middleware.yaml
  - basic-auth-secret.yaml
  - ipallow-list-middleware.yaml

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    releaseName: traefik
    namespace: traefik
    version: 30.0.1
    includeCRDs: true
    valuesFile: values.yaml
