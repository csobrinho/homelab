apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - traefik-forward-auth.yaml
  - websecure-ext.yaml

configMapGenerator:
  - name: traefik-forward-auth-config
    namespace: traefik
    files:
      - rules/traefik-forward-auth.ini

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    releaseName: traefik
    namespace: traefik
    version: 30.0.1
    includeCRDs: true
    valuesFile: values.yaml
