apiVersion: v1
kind: Service
metadata:
  annotations:
    kube-vip.io/loadbalancerIPs: 10.10.1.8
  labels:
    app.kubernetes.io/name: traefik
  name: traefik-external
  namespace: traefik
spec:
  ports:
    - name: web-ext
      port: 80
      targetPort: web-ext
    - name: websecure-ext
      port: 443
      targetPort: websecure-ext
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
