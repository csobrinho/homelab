apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-auth-s3-forward
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware-auth-s3-forward
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: middleware-auth-s3-forward
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - image: ghcr.io/csobrinho/traefik-s3-forward-auth:main@sha256:4af6a30d30fb371ca7d525858f79bacc7c4c5329da811e18e1c0f5896dc3069d
          name: middleware-auth-s3-forward
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: 4182
              protocol: TCP
          env:
            - name: CONFIG
              value: /config/config.yaml
            - name: LOG_LEVEL
              value: trace
            - name: LOG_FORMAT
              value: pretty
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: middleware-auth-s3-forward-secret
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-auth-s3-forward
  namespace: traefik
spec:
  type: ClusterIP
  ports:
    - name: auth-http
      port: 4182
      targetPort: 4182
  selector:
    app: middleware-auth-s3-forward
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: middleware-auth-s3-forward
  namespace: traefik
spec:
  forwardAuth:
    address: http://middleware-auth-s3-forward:4182
    trustForwardHeader: true
