apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/sharing-key: infra-int
    lbipam.cilium.io/sharing-cross-namespace: "*"
  labels:
    app.kubernetes.io/name: traefik
    io.cilium/lb-pool: pool-infra-int
  name: traefik-mqtt
  namespace: traefik
spec:
  ports:
    - name: mqtt
      port: 1883
      targetPort: mqtt
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
