apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-auth-forward
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware-auth-forward
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: middleware-auth-forward
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - image: thomseddon/traefik-forward-auth:2-arm64@sha256:ba6e3e0e66746334329dadb531810ff60a2a2f5c1b333c252164630c086aaea7
          name: middleware-auth-forward
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: 4181
              protocol: TCP
          env:
            - name: CONFIG
              value: /config
            - name: COOKIE_DOMAIN
              value: sobrinho.pt
            - name: AUTH_HOST
              value: auth.sobrinho.pt
            - name: INSECURE_COOKIE
              value: "false"
            - name: LOG_LEVEL
              value: trace
            - name: LOG_FORMAT
              value: pretty
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: middleware-auth-forward-secret
                  key: google-client-id
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: middleware-auth-forward-secret
                  key: google-client-secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: middleware-auth-forward-secret
                  key: secret
            - name: WHITELIST
              valueFrom:
                secretKeyRef:
                  name: middleware-auth-forward-secret
                  key: whitelist
          volumeMounts:
            - name: middleware-auth-forward-config
              mountPath: /config
              subPath: middleware-auth-forward.ini
      volumes:
        - name: middleware-auth-forward-config
          configMap:
            name: middleware-auth-forward-config
        - name: middleware-auth-forward-secret
          secret:
            secretName: middleware-auth-forward-secret
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-auth-forward
  namespace: traefik
spec:
  type: ClusterIP
  ports:
    - name: auth-http
      port: 4181
      targetPort: 4181
  selector:
    app: middleware-auth-forward
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: middleware-auth-forward
  namespace: traefik
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`auth.sobrinho.pt`)
      kind: Rule
      services:
        - name: middleware-auth-forward
          port: 4181
  tls:
    secretName: traefik-cert
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: middleware-auth-forward
  namespace: traefik
spec:
  forwardAuth:
    address: http://middleware-auth-forward:4181
    trustForwardHeader: true
    authResponseHeaders:
      - X-Forwarded-User