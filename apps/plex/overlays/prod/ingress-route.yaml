kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: plex-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: infra-int
spec:
  entryPoints:
    - websecure
    - websecure-ext
  routes:
    - match: Host(`plex.sobrinho.pt`)
      kind: Rule
      services:
        - name: plex
          port: main
  tls:
    secretName: plex-cert
    options:
      name: mtls-none
      namespace: traefik
---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: plex-cert
  namespace: media
spec:
  secretName: plex-cert
  dnsNames:
    - plex.sobrinho.pt
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
