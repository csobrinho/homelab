apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cyberchef
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cyberchef
  project: default
  source:
    path: infra/apps/cyberchef
    repoURL: https://github.com/csobrinho/homelab.git
    targetRevision: master
    kustomize:
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true