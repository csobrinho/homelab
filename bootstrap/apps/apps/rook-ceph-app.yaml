apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  destination:
    namespace: rook-ceph
    name: in-cluster
  project: default
  source:
    path: apps/rook-ceph/overlays/prod
    repoURL: https://github.com/csobrinho/homelab
    targetRevision: main
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 1m
        maxDuration: 16m
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
